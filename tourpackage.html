    <body>
        <div class="dialog-box">
            <div class="dialog-header">
                <h2>Select Your Journey</h2>
            </div>
            <div class="dialog-content">
                <label for="district">Choose a District:</label>
                <select id="district" name="district">
                    <option value="">Select District</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="darjeeling">Darjeeling</option>
                    <option value="howrah">Howrah</option>
                    <option value="birbhum">Birbhum</option>
                </select>
                <div id="place-selection" class="hidden">
                    <h3>Choose Places to Visit:</h3>
                    <label><input type="checkbox" name="place" value="place1"> Place 1</label><br>
                    <label><input type="checkbox" name="place" value="place2"> Place 2</label><br>
                    <label><input type="checkbox" name="place" value="place3"> Place 3</label><br>
                </div>
                <div id="price-ride" class="hidden">
                    <h3>Suggested Price: â‚¹ <span id="suggested-price">1500</span></h3>
                    <h3>Available Rides:</h3>
                    <label><input type="radio" name="ride" value="bus"> Bus</label><br>
                    <label><input type="radio" name="ride" value="car"> Car</label><br>
                    <label><input type="radio" name="ride" value="bike"> Bike</label><br>
                </div>
            </div>
            <div class="dialog-footer">
                <button type="submit">Submit</button>
            </div>
        </div>
        <script>
            document.getElementById('district').addEventListener('change', function() {
                const selectedDistrict = this.value;
                const placeSelection = document.getElementById('place-selection');
                const priceRide = document.getElementById('price-ride');
                
                if (selectedDistrict !== '') {
                    placeSelection.classList.remove('hidden');
                    priceRide.classList.remove('hidden');
                } else {
                    placeSelection.classList.add('hidden');
                    priceRide.classList.add('hidden');
                }
            });
        </script>
</body>
